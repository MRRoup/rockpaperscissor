<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="c.css">
    </head>
    <body id="body">
        <div id="main"></div>
        <div id="game">
            <div id="table">
                <div id="points">
                    <div id="playerP">PLAYER:0</div>                    
                    <div id="roboP">JIM:0</div>
                </div>
                <div class="cardHolder" id="player">
                    <img id="playerLogo" src="resource/PlayerCard.png" alt="">
                </div>
                <div class="cardHolder" id="robot">
                    <img id="botLogo" src="resource/BotCard.png" alt="">
                </div>
            </div> 
            <div id="hands">
                <div class="cards" id="rock"></div>
                <div class="cards" id="paper"></div>
                <div class="cards" id="scissors"></div>
            </div>
        </div>
        <script src="s.js"></script>
    </body>
</html>
